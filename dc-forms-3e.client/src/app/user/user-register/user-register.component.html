<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <!-- <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()"> -->
      <form>
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <!-- <span *ngIf="!name?.valid &&(name?.touched || userSubmitted)" class="error-block">
              Please Provide Name
            </span> -->
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <!-- <span *ngIf="!email?.valid &&(email?.touched || userSubmitted)" class="error-block">
            <span *ngIf="email.hasError('required')" >
              Please Provide Email
            </span>
            <span *ngIf="email.hasError('email')" >
              Please Provide valid Email
            </span>
          </span> -->
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <!-- <span *ngIf="!mobile?.valid &&(mobile?.touched || userSubmitted)" class="error-block">
            Please Provide mobile number
          </span> -->
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password">
          <!-- <span *ngIf="!password?.valid &&(password?.touched|| userSubmitted)" class="error-block">
            <span *ngIf="password.hasError('required')" >
              Please Provide Password
            </span>
            <span *ngIf="password.hasError('minlength')" >
              Min length should be 3
            </span>
          </span> -->
        </div>

        <div class="form-group col-12">
          <label for="confpass" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confpass">
          <!-- <span *ngIf="!confpass?.valid && (confpass?.touched|| userSubmitted)" class="error-block">
            <span *ngIf="confpass.hasError('required')" >
              Please Provide Confirm Password
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('notmatched') && confpass.valid" class="error-block">
            Password is not matched
          </span> -->
        </div>
        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger m-3">Cancel</button>
        </div>
        <!-- Form valus {{registrationForm.value|json}}<br>
        Form status {{registrationForm.valid}} -->
      </form>
    </div>
  </div>
  </div>
</div>
