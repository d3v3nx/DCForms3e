<div class="container" style="margin-top: 70px;">

  <div class="row mb-4">
    <div class="col-4">
      <div class="card">
        List of all patients
        <div *ngIf="formData">
          <ul>
            <li *ngFor="let item of formData" (click)="selectPatient(item)">

          </ul>
        </div>

    </div>
    <div class="col-8">
      <div class="card">
        <app-dynamic-form [fieldset$]="fieldset$"></app-dynamic-form>
      </div>
    </div>
  </div>
</div>
